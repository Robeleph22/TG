name: Generate Snake

on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"

# This command allows us to run the Action automatically from the Actions tab.
workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Update to the latest version of actions/checkout
      - uses: actions/checkout@v3

      # Add the setup-node step to set Node.js version to 16
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Robeleph22

      # Create an Environment File to set the output variables
      - name: Set output variables
        run: |
          echo "GIF_OUTPUT_PATH=dist/github-contribution-grid-snake.gif" >> $GITHUB_ENV
          echo "SVG_OUTPUT_PATH=dist/github-contribution-grid-snake.svg" >> $GITHUB_ENV

      # Show the status of the build for debugging purposes (if needed)
      - run: git status

      # Push the changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
